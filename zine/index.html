<html>
<head>
  <title>Intro Slider</title>
  <style>
    html, body { margin:0; height:100%; }
    .slide {
      position:fixed; top:0; left:0;
      width:100vw; height:100vh;
      display:none;
      color:#fff; font:40px sans-serif;
      display:flex; align-items:center; justify-content:center;
    }
  </style>
</head>
<body>
  <div id="slide1" class="slide" style="background:red;display:flex">One</div>
  <div id="slide2" class="slide" style="background:green">Two</div>
  <div id="slide3" class="slide" style="background:blue">Three</div>

  <script>
    let current = 1;

    document.onclick = function(event) {
      if (event.clientX > window.innerWidth / 2) {
        // right side clicked - go forward
        current = current + 1;
        if (current > 3) current = 1;
      } else {
        // left side clicked - go backward  
        current = current - 1;
        if (current < 1) current = 3;
      }
      
      // hide all, show current
      document.getElementById('slide1').style.display = 'none';
      document.getElementById('slide2').style.display = 'none';
      document.getElementById('slide3').style.display = 'none';
      document.getElementById('slide' + current).style.display = 'flex';
    };
  </script>
</body>
</html>
